<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body>
    <button class="btn">Throw the Dice!</button>
    <div class="dice">
        <div class="dot invisible f1"></div>
        <div class="dot invisible f2"></div>
        <div class="dot invisible f3"></div>
        <div class="dot invisible f4"></div>
        <div class="dot invisible f5"></div>
        <div class="dot invisible f6"></div>
        <div class="dot invisible f7"></div>
        <div class="dot invisible f8"></div>
        <div class="dot invisible f9"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
